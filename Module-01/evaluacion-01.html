<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Formulario 1</title>

	<script type="text/javascript" src="validations.js"></script>
</head>

<body>
    <h1>Registro de usuario</h1>

    <form action="noimporta" method="get" onSubmit="return validate_fields()">

        <p>Nombre: </p>
        <input type="text" name="Nombre" id="name" /> <br />
        <br>

        <p>Apellido: </p>
        <input type="text" name="Apellido" id="lastname" /> <br />
        <br>

        <p>Fecha Nacimiento: </p>
        <input type="text" name="FechaNacimiento" id="birthday" /> <br />
        <br>

        <p>E-mail: </p>
        <input type="text" name="EMail" id="email" /> <br />
        <br>

        <p>Telefono: </p>
        <input type="text" name="Telefono" id="phone" /> <br />
        <br>

        <p>Usuario: </p>
        <input type="text" name="Usuario" id="user" /> <br />
        <br>

        <p>Contrasenia: </p>
        <input type="password" name="Contrasenia" id="pass" /> <br />
        <br>

        <input type="submit" value="Registrar" />
    </form>

</body>

</html>
